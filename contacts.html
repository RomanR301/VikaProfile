<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="format-detection" content="telephone=no" />
		<title>Vika Profile</title>
		<meta name="description" content="" />
		<link href="css/main.css" rel="stylesheet" />
	</head>
	<body>
		<header class="header"></header>
		<div class="body-padding"></div>
		<section class="contacts">
			<div class="container">
				<div class="row">
					<div class="contacts-heading heading-2">
						Контакти
					</div>
				</div>
				<div class="row m-row">
					<div class="column contacts-column col-xl-2 col-md-3 col-xs-12">
						<div class="contacts-email">
							<div class="contacts-column__heading heading-6">
								Email
							</div>
							<div class="contacts-content">
								<a href="mailto:info@vikaprofil.com">info@vikaprofil.com</a>
							</div>
						</div>
					</div>
					<div class="column contacts-column col-xl-2 col-md-3 col-xs-12">
						<div class="contacts-phone">
							<div class="contacts-column__heading heading-6">Телефон</div>
							<div class="contacts-content">
								<a href="tel:+380975837373">+38 (097) 583 73 73</a>
								<a href="tel:+380939909464">+38 (093) 990 94 64</a>
							</div>
						</div>
					</div>
					<div class="column contacts-column col-xl-4 col-md-6 col-xs-12">
						<div class="contacts-location">
							<div class="contacts-column__heading heading-6">
								Локація
							</div>
							<div class="contacts-content">
								Львська обл., с. Малехів, вул. Київська 7, (район Галицького Перехрестя),
								<span class="contacts-helper">Позаду заправки “SOKAR”</span>
							</div>
						</div>
					</div>
					<div class="column contacts-column col-xl-4 col-md-12 col-xs-12">
						<div class="contacts-form">
							<form action="">
								<div class="contacts-form-box">
									<div class="contacts-form__heading heading-3 --medium">
										Контактна форма
									</div>
									<div class="form-group">
										<input type="text" name="contacts-name" class="form-input" placeholder="Ваше ім’я" />
									</div>
									<div class="form-group">
										<input type="email" name="contacts-email" class="form-input" placeholder="Ваш email" />
									</div>
									<div class="form-group">
										<textarea name="contacts-message" class="form-textarea" cols="30" rows="10" placeholder="Ваше повідомлення"></textarea>
									</div>
									<div class="form-group">
										<input type="submit" class="form-submit btn btn-primary" value="Відправити повідомлення" />
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- <div class="row">
					<div class="column col-md-4">

					</div>
				</div> -->
				<div class="row">
					<div class="contacts-map"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5142.003235029376!2d24.0669773!3d49.8799962!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add977d472ded%3A0x902214d16c6af0ee!2z0J_QnyDQktCa0KQg0JLRltC60LA!5e0!3m2!1sru!2sua!4v1572942687271!5m2!1sru!2sua" frameborder="0" style="border:0;" allowfullscreen=""></iframe></div>
				</div>
			</div>
		</section>

		<footer class="footer"></footer>

		<script src="js/libs/jquery-3.4.1.js"></script>
		<script src="js/libs/flickity.pkgd.min.js"></script>
		<script src="js/sliders.js"></script>
		<script src="js/js-vikaprofile.js"></script>
	</body>
</html>
